<ion-view view-title="{{vm.place.name}}">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-android-share-alt" ng-click="vm.openSheet()"></button>
    </ion-nav-buttons>
  <ion-content>
    <!--div class="row">
        
        <img ng-src="{{'https://neozork-apis.herokuapp.com/easycardapium/photo?photo_id=' + vm.place.photos[0].photo_reference}}">
      <b>{{vm.place.name}}</b>
    </div-->
    <div class="list card" ng-if="vm.place">
      <div class="item item-divider">
        <div class="item item-image" ng-if="vm.place.photos[0].photo_reference">
          <img ng-src="{{'https://neozork-apis.herokuapp.com/easycardapium/photo?photo_id=' + vm.place.photos[0].photo_reference}}">
        </div>
      </div>
      <div class="item">
        <h3><b>{{vm.place.name}}</b></h3>
      </div>
    </div>
    <div class="list card" ng-if="vm.place">
      <div class="item item-divider">
        <b>Menu | Website</b>
      </div>
      <a ng-if="vm.place.website" class="item item-icon-left" ng-href="{{vm.place.website}}" target="_system">
        <i class="icon ion-android-list"></i> {{vm.place.website}}
      </a>
    </div>
    
    <div class="list card" ng-if="vm.place">
      <!--div class="item item-divider">
        <b>{{vm.place.name}}</b>
      </div-->
      <div class="item item-divider">
        <b>Informations</b>
      </div>
      <div class="item item-text-wrap item-icon-left" ng-if="vm.place.opening_hours.open_now">
        <i class="icon ion-clock"></i>
          <span>open<span>
        </p>
      </div>
      <div class="item item-text-wrap item-icon-left" ng-if="vm.place.opening_hours.open_now">
        <i class="icon ion-star"></i>
          {{vm.place.rating}}
        </p>
      </div>
      <a ng-if="vm.place.formatted_phone_number" class="item item-icon-left" ng-href="tel://{{vm.place.formatted_phone_number}}">
        <i class="icon ion-ios-telephone"></i> {{vm.place.formatted_phone_number}}
      </a>
       <a ng-href="{{vm.place.url}}" class="item item-text-wrap item-icon-left">
        <i class="icon ion-map"></i> {{vm.place.formatted_address}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
