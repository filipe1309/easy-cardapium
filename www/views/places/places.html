<ion-view view-title="Nearby locations" hide-back-button="true" cache-view="false">
  <ion-content>
    <ion-list>
      <!--class="item-avatar"-->
      <ion-item ng-repeat="place in vm.places" class="item-avatar" ui-sref="place({place_id: place.place_id})">
        <img ng-if="!place.photos[0].photo_reference" ng-src="{{place.icon}}" />
        <img ng-if="place.photos[0].photo_reference" ng-src="{{'https://neozork-apis.herokuapp.com/easycardapium/photo?photo_id=' + place.photos[0].photo_reference}}">
        <h2><strong>{{place.name}}</strong></h2>
        <p>{{place.formatted_address}}</p>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="vm.load()" ng-if="vm.canLoad" immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
